    <script>
        var isMobile = {
            Windows: function () {
                return /IEMobile/i.test(navigator.userAgent);
            },
            Android: function () {
                return /Android/i.test(navigator.userAgent);
            },
            BlackBerry: function () {
                return /BlackBerry/i.test(navigator.userAgent);
            },
            iOS: function () {
                return /iPhone|iPad|iPod/i.test(navigator.userAgent);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
            }
        };
        if (isMobile.Android()) {
            document.querySelector("html").classList.add("android");
        } else if (isMobile.iOS()) {
            document.querySelector("html").classList.add("iOS");
        } else if (isMobile.BlackBerry()) {
            document.querySelector("html").classList.add("blackberry");
        } else if (isMobile.Windows()) {
            document.querySelector("html").classList.add("windows");
        } else {
            document.querySelector("html").classList.add("non-mobile");
        }

        var setHeightSameAsWindowHeight = function (element) {
            var $ele = $(element);
            var heightOffset = $ele.data('height-offset') || 0;
            var newHeight = $(window).height() - heightOffset;
            debugger;
            $ele.height(newHeight);
        };
        setHeightSameAsWindowHeight = setHeightSameAsWindowHeight;

    </script>

<!-- to load correct button based on user agent -->
<script type="text/javascript">
    
    if (isMobile.Android()) {
        $('.android').show();
        $('.iOS').hide();
    } else if (isMobile.iOS()) {
        $('.iOS').show();
        $('.android').hide();
    }
    else{
        $('.iOS').show();
        $('.android').show();   
    }

</script>
